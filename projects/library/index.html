<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Library</title>
        <link rel="stylesheet" href="resetstyle.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <h1>My Library</h1>
        </header>
        <main>
            <section class="additions">
                <h2>New Additions</h2>
                <input type="text" name="title" id="title" placeholder="Title">
                <input type="text" name="author" id="author" placeholder="Author">
                <input type="text" name="pageCount" id="pageCount" placeholder="Page Count">
                <p class="fieldsMessage"></p>
                <div class="toggleRead">
                    <label for="read">I have read this title:</label><input type="checkbox" name="read" id="read">
                </div>
                <button id="addBook">Add Book</button>
            </section>
            <section class="library">

            </section>
        </main>
        
    </body>
    <script src="script.js"></script>
</html>
